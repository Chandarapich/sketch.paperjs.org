<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Paper.js Editor</title>
<link rel="stylesheet" href="assets/css/editor.css" type="text/css">
<link rel="stylesheet" href="assets/css/spectrum.css" type="text/css">
<script src="assets/js/paper.js" type="text/javascript"></script>
<script src="assets/js/jquery.js" type="text/javascript"></script>
<script src="assets/js/jquery_splitter.js" type="text/javascript"></script>
<script src="assets/js/base64.js" type="text/javascript"></script>
<script src="assets/js/ace/ace.js" type="text/javascript"></script>
<script src="assets/js/spectrum.js" type="text/javascript"></script>
<script src="assets/js/editor.js" type="text/javascript"></script>
</head>
<body>
<div class="paperscript split split-pane" data-orientation="hor" data-percentage="40%">
    <div class="split-pane" data-orientation="ver" data-percentage="70%">
        <div class="source gui-context">
            <div class="gui">
                <div class="button run"></div>
            </div>
            <div class="editor"></div>
        </div>
        <div class="console gui-context">
            <div class="gui">
                <div class="button clear-console">Clear</div>
            </div>
        </div>
    </div>
    <div class="canvas gui-context">
        <div class="gui toolbar">
            <div class="tools"></div>
            <div class="clear"></div>
            <div class="palettejs-panel"></div>
            <div class="clear"></div>
            <div class="info hidden"></div>
        </div>
        <canvas id="canvas"></canvas>
    </div>
</div>
